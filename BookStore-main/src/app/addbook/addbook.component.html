<head>
    <title>Background Image with Search Button</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
     
    
    </head>
    <body>
    <div class="container">
    <div class="background-image"></div>
    <div class="search-container">
        <form (ngSubmit)="searchBooks()" [formGroup]="searchForm">
            <div class="col-sm-6">
              <div class="form-group row mt-0 mb-2">
                <label for="title" class="col-sm-2 col-form-label"><strong>Title</strong></label>
                <div class="col-sm-10">
                  <input type="text" name="title" [(ngModel)]="title" class="form-control" value="" placeholder="Book title, e.g., The Brightest Night" formControlName="title">
                  <input type="text" class="search-input" placeholder="Search Here...">
                    <button class="btn btn-dark">Search</button>
                    </div>
                </div>
              </div>   
        </form>

        </div>
    </div>
    </body>
    <app-listbook [books]="bookArr"></app-listbook>
