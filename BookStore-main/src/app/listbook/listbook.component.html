<div class="listtgroup">
    <h1>Here are my lists</h1>
<div class="list-group">
  <div class="card mb-2" *ngFor="let book of books">
    <div class="row align-items-center">
      <div class="col-sm-2">
        <img [src]="book.imageUrl" [alt]="book.title" width="100%">
      </div>

      <div class="col-sm-10">
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          
          

          <!-- <p class="my-1">
            <a [href]="book.amazonLink" target="_blank" title="Buy Now On Amazon">
              <img src="/static/order_on_amazon.png" width="120px">
            </a>
          </p> -->

          <p class="my-1 text-muted">
            <strong>Authors:</strong> {{ book.author }}
          </p>

          
          
          <p class="my-1 text-muted">
            <strong>Page Count:</strong> {{ book.pageCount }}
          </p>

          
          <p class="my-1">
            <strong>Summary:</strong>
          </p>
          <p class="my-1">
            {{ book.summary }}
          </p>
          <button type="button" class="btn btn-outline-secondary" >
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill"
              viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z">
              </path>
            </svg>
            <span class="m-2" (click)="toFav(book)">Add</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
